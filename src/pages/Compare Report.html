<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiwaPOS Web Raporu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            background-color: #f4f7fc;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #005792;
            color: white;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: auto;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .report-section {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .date-range-label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .date-range-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, input[type=datetime-local] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .report-button {
            width: 100%;
            padding: 10px;
            background-color: #005792;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .report-button:hover {
            background-color: #003d5b;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #005792;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <div>LiwaPOS Web Report</div>
    <div>Kullanıcı Adı</div>
    <label class="theme-switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <button>Çıkış</button>
</header>
<main>
    <div class="report-section">
	   <select>
            <option value="">Çarşı Şube</option>
			<option value="">Kayseri Şube</option>
			<option value="">Üniversite Şube</option>
        </select>
        <select>
            <option value="">Kasa raporu</option>
			<option value="">Günsonu Raporu</option>
			<option value="">Ürün Satış Raporu</option>
            
        </select>
	    <div class="date-range-label">Rapor Başlangıç ve Bitiş Tarihi Seçiniz</div> 
		        <div class="date-range-inputs">
            <input type="datetime-local">
            <input type="datetime-local">
        </div>
     
        <button class="report-button">Raporu Oluştur</button>
    </div>
    <div class="report-section">
	        <select>
            <option value="">Çarşı Şube</option>
			<option value="">Kayseri Şube</option>
			<option value="">Üniversite Şube</option>
            
        </select>
        <select>
            <option value="">Kasa raporu</option>
			<option value="">Günsonu Raporu</option>
			<option value="">Ürün Satış Raporu</option>
        </select>
		<div class="date-range-label">Rapor Başlangıç ve Bitiş Tarihi Seçiniz</div> 
		        <div class="date-range-inputs">
            <input type="datetime-local">
            <input type="datetime-local">
        </div>

        <button class="report-button">Raporu Oluştur</button>
    </div>
</main>

<footer>
    Liwa Yazılım - 2020 - Her Hakkı Saklıdır
</footer>

</body>
</html>
